<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Night</title>
    <style>
      .wrapper {
        display: flex;
        justify-content: flex-start;
        height: 400px;
        position: relative;
      }
      #container {
        width: 650px;
        background: linear-gradient(#87ceeb 30%, white 70%);
        border: 1px solid #000;
      }

      .stars path {
        transform: scale(0);
        opacity: 0;
      }

      .moon {
        transform: translateY(400px);
      }

      .s0 {
        stop-color: #ffffff;
      }

      .s1 {
        stop-color: #ffffee;
        stop-opacity: 0;
      }

      .s2 {
        stop-color: #ffffdd;
        stop-opacity: 0.8;
      }

      .s3 {
        stop-color: #ffffcc;
        stop-opacity: 0.6;
      }

      .s4 {
        stop-color: #ffffbb;
        stop-opacity: 0.4;
      }

      .s5 {
        stop-color: #ffffaa;
        stop-opacity: 0.2;
      }

      .ff-glow {
        animation: stutter 4s linear infinite;
      }

      .lamp-bulb {
        opacity: 0;
      }

      .bar {
        height: 100%;
        width: 10px;
        background: linear-gradient(#87ceeb 30%, white 70%);
        margin-left: 20px;
        position: relative;
      }

      .drag-control {
        width: 20px;
        height: 10px;
        background-color: #000;
        position: absolute;
        left: -5px;
      }

      #quote {
        opacity: 0;
        position: absolute;
        bottom: 150px;
        text-align: center;
        width: 250px;
        left: 230px;
        color: #fff;
      }

      @keyframes stutter {
        20% {
          opacity: 0.3;
        }

        30% {
          opacity: 1;
        }

        40% {
          opacity: 0.4;
        }

        50% {
          opacity: 0.7;
        }

        70% {
          opacity: 0.1;
        }

        80% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
